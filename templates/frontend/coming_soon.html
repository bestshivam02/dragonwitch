
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coming Soon</title>
    <link rel="stylesheet" href="{% static './assets/css/app.css' %}">
    <link rel="stylesheet" href="{% static './assets/css/counter.css' %}">


    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<style>
    body{
    /* max-width: 100%;
    background-size: cover; */
    background: url('{% static "./images/Groupuu.png" %}');
    max-width: 100%;
    background-repeat: no-repeat;
    background-size: auto;
    min-height: 100vh;
}
</style>
<body>
<div class="soon text-center">
    <img src="{% static './images/logo denwear.png' %}" alt="">
    <p class="soon-1">Coming Soon</p>
    <p class="soon-2">We are working on it, Thanks for your patience</p>
     <!-- count down  -->
     <div class="box">
		<!-- <h1>Falta para Año Nuevo</h1> -->
		<div class="allTime">
			<div class="wp days"></div>
			<div class="wp hrs"></div>
			<div class="wp min"></div>
			<div class="wp sec"></div>
		</div>
	</div>
</div>
   
 <!-- scripts--------- -->
 <script src="{% static '/assets/js/app.js' %}" ></script>
 <script>
     
let countDownBox	= document.querySelector(".allTime");
		let daysBox			= document.querySelector(".days");
		let hrsBox			= document.querySelector(".hrs");
		let minBox			= document.querySelector(".min");
		let secBox			= document.querySelector(".sec");
		let countDownDate	= new Date("Dec 31, 2022 00:01:00").getTime();

		// COUNT DOWN FUNCTION
		let x = setInterval(function() {

			// GET DATE
			let now = new Date().getTime();

			// TIME BETWEEN NOW AND DATE
			let distance = countDownDate - now;

			// CALCULATION TIME
			let days 	= Math.floor(distance / (100000 * 60 * 60 * 24));
			let hours 	= Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
			let minutes	= Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
			let seconds	= Math.floor((distance % (1000 * 60)) / 1000);

			daysBox.innerHTML	= days + "<span>DAY</span>";
			hrsBox.innerHTML 	= hours + "<span>HOURS</span>";
			minBox.innerHTML 	= minutes + "<span>MINS</span>";
			secBox.innerHTML 	= seconds + "<span>SEC</span>";

			// IF FINISH
			if (distance < 0) {
				clearInterval(x);
				countDownBox.innerHTML = "¡FELICIDADES!";
			}
		}, 1000);

 </script>
 <!-- JavaScript Bundle with Popper -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
   integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
   crossorigin="anonymous"></script>        
</body>
</html>
{% endblock content %}
